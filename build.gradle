plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.courtesilol'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    //SpringBoot base
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
	
    //JDBC postgres
    implementation 'org.postgresql:postgresql:42.7.5'
	
    //JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.12.6'  // Para la API
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.6'  // Para la implementaci√≥n
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.6'  // Para Jackson, si usas Jackson
	
    //Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
